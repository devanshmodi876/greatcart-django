{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
    
        <div class="row">
            <aside class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Billing Address</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row form_row">
                        <div class="col form-group">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="col form-group">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="number" class="form-control" placeholder="Phone Number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="">Address Line 1</label>
                        <input type="text" class="form-control" placeholder="Address Line 1" name="address_line_1" required>
                    </div>
                    <div class="form-group">
                        <label for="">Address Line 2</label>
                        <input type="text" class="form-control" placeholder="Address Line 2" name="address_line_2" required>
                    </div>
                    <div class="row form_row">
                        <div class="col form-group">
                            <label for="">City</label>
                            <input type="text" class="form-control" placeholder="City" name="city" required>
                        </div>
                        <div class="col form-group">
                            <label for="">State</label>
                            <input type="text" class="form-control" placeholder="State" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="">Country</label>
                            <input type="text" class="form-control" placeholder="Country" name="country" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Order Notes</label>
                        <textarea class="form-control" placeholder="Notes about your order, e.g. special notes for delivery" name="order_notes" rows="6"></textarea>
                    </div>
            </div>
        </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">
                
                <div class="card">
                <div class="card-body">
                    <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{i.product.images.url}}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{i.product.get_url}}" class="title text-dark">{{i.product.product_name}}</a>
                                    <p class="text-muted small">Matrix: 25 Mpx <br> Brand: Canon</p>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <label for="">{{i.quantity}}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">${{i.sub_total}}</var> 
                                <small class="text-muted"> ${{i.product.price}} each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                    <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
                    <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                </form>
                </div> <!-- card-body.// -->
                </div> <!-- card.// -->

        </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
